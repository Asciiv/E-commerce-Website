{% extends 'shop/basic.html' %}
{% block title %} Checkout -- My Awesome Cart{% endblock %}
{% block body %}

<style>
body {
  background-image: url('ecommerce-background.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color: #333;
  font-family: Arial, sans-serif;
  background-image: linear-gradient(to top left, lightgreen, skyblue);

}

.container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 100vh;

}

form {
  background-color: #f7f7f7;
  box-shadow: -10px -10px 30px rgba(255, 255, 255, 0.5), 
              10px 10px 30px rgba(0, 0, 0, 0.2);
  border-radius: 20px;
  padding: 30px;
  width: 600px;
  background-image: linear-gradient(to top left, #e1c4ea, hwb(29 27% 11%));

}

h2 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center;
  text-shadow: 1px 1px #fff;
}

input[type="text"], 
input[type="email"], 
input[type="tel"] {
  border: none;
  border-radius: 10px;
  box-shadow: inset -5px -5px 10px rgba(255, 255, 255, 0.5), 
              inset 5px 5px 10px rgba(0, 0, 0, 0.2);
  font-size: 16px;
  margin-bottom: 10px;
  padding: 10px;
  width: 100%;
}

input[type="submit"] {
  background-color: #2ecc71;
  border: none;
  border-radius: 10px;
  box-shadow: -5px -5px 10px rgba(255, 255, 255, 0.5), 
              5px 5px 10px rgba(0, 0, 0, 0.2);
  color: #fff;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  margin-top: 20px;
  padding: 10px 20px;
  text-transform: uppercase;
  transition: background-color 0.3s ease;
  width: 100%;
}

input[type="submit"]:hover {
  background-color: #27ae60;
}

label {
  display: block;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
  text-shadow: 1px 1px #fff;
}

.form-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-bottom: 20px;
}

.form-group {
  width: 100%;
}

.form-group.col-md-6 {
  width: 48%;
}

.form-group.col-md-4 {
  width: 30%;
}

.form-group.col-md-2 {
  width: 18%;
}


</style>
<div class="container">
    <div class="col my-4">
        <h2> Step 1 - My Awesome Cart Express Checkout - Review Your Cart items </h2>
        <div class="my-4">
            <ul class="list-group" id='items'>
            </ul>
        </div>
    </div>
    <div class="col my-4">
        <h2> Step 2 - Enter Address & Other Details</h2>
        <form method="post" action="/shop/checkout/">{% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson"> 
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email"name ="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address Line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code">
                </div>
            </div>
            <div class="form-group">
                <label for="inputZip">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
{% endblock %}
{%block js %}
<script>
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
        
    }
    console.log(cart);
   var sum = 0;
if ($.isEmptyObject(cart)){
     mystr = '<p>Your cart is empty,please add some items to your cart before to your cart before checking out!</p>';
     $('#items').append(mystr);
}
else{
for (item in cart) {
    let name = cart[item][1];
    let qty = cart[item][0];
    sum = sum + qty;
    mystr = `   <li class="list-group-item d-flex justify-content-between align-items-center">
        ${name}
        <span class="badge badge-primary badge-pill">${qty}</span>
    </li>`
    $('#items').append(mystr);
}

}

document.getElementById('cart').innerHTML = sum;
$('itemsJson').val(JSON.stringify(cart));
{%if thank%}
alert('Thanks for ordering with us. Your order is {{id}}. Use it to track your order, using our order-tracking');
localStorage.clear();
{%endif%}
</script>



{%endblock%}
