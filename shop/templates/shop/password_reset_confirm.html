{% extends './basic.html'%}


{% block content %}
<div class="row mt-5 pt-5">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
		<h1>Reset Your Password</h1>     
		<h5>Enter Your New Password</h5>     
		{% load crispy_forms_tags %}
		<form method="Post"> 
			{% csrf_token %}
		    {{form|crispy}}
		    <button type="submit" class="btn mainbtn">Change Password</button> 
		</form>
	</div>
	<div class="col-md-4">
    </div>
</div>
{% endblock content %}
