<html>
<head lang="en">
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 40px;
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #F37254;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #D85D3F;
        }
        .form-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-row label {
            margin-bottom: 0;
            font-size: 16px;
            font-weight: normal;
        }
        .form-row input {
            width: 60%;
            margin-right: 10%;
        }
    </style>
</head>
<body>
    <h1>Pay Here</h1>
    <form action="charge/" method="POST"> {% csrf_token %}
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_WlFGAwY29dwISU" // Enter the Key ID generated from the Dashboard
            data-currency="INR"
            data-order_id="{{order_id}}"//This is a sample Order ID. Pass the `id` obtained in the response of the previous step.
            data-buttontext="Pay with Razorpay"
            data-name="QuickzyKart"
            data-description="Test transaction"
            data-image="https://example.com/your_logo.jpg"
            data-callback ="http://127.0.0.1:8000/"
            data-prefill.name="{{cname}}"
            data-prefill.email="{{cemail}}"
            data-prefill.contact="{{cphone}}"
            data-theme.color="#F37254"
        >
        window.location.href = "/shop";
    </script>
        <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
</body>
</html>
